<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <div id="calculadora">
            <div id="operaciones">0</div>
            <ul>
                <li class="num">1</li>
                <li class="num">2</li>
                <li class="num">3</li>
                <li class="sig">+</li>

                <li class="num">4</li>
                <li class="num">5</li>
                <li class="num">6</li>
                <li class="sig">-</li>

                <li class="num">7</li>
                <li class="num">8</li>
                <li class="num">9</li>
                <li class="sig">*</li>

                <li class="deci">.</li>
                <li class="num">0</li>
                <li class="equal">=</li>
                <li class="sig">/</li>
            </ul>
            <div id="borrar" onclick="methods.deleteCalculator()">BORRAR</div>
        </div>
    </div>
</body>
</html>
